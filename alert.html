<!DOCTYPE html> 
<html>
<head>
    <title>Showing Alerts</title>
</head>
<body>
    <button onclick="showFirstName()">FIRSTNAME</button>
    <button onclick="showLastName()">LASTNAME</button>
    <button onclick="showFullName()">FIRSTNAME LASTNAME</button>
    <script type="text/javascript">
        function showFirstName() {
            var firstName = "YourFirstName"; // Replace with your actual first name
            alert("First Name: " + firstName);
        }

        function showLastName() {
            var lastName = "YourLastName"; // Replace with your actual last name
            alert("Last Name: " + lastName);
        }

        function showFullName() {
            var firstName = "YourFirstName"; // Replace with your actual first name
            var lastName = "YourLastName"; // Replace with your actual last name
            alert("Full Name: " + firstName + " " + lastName);
        }
    </script>
</body>
</html>
