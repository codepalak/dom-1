<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        hr {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        h1, h2, h3, h4 {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <select id="gender">
            <option value="">--</option>
            <option value="male">M</option>
            <option value="female">F</option>
        </select>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number">
        <hr>
        <h2 id="dName">NAME</h1>
        <h2 id="dGender">GENDER</h2>
        <h2 id="dEmail">EMAIL</h3>
        <h2 id="dMobile">MOBILE</h4>
        <hr>
        <button type="button" onclick="showName()">SHOW NAME</button>
        <button type="button" onclick="showGender()">SHOW GENDER</button>
        <button type="button" onclick="showEmail()">SHOW EMAIL</button>
        <button type="button" onclick="showMobile()">SHOW MOBILE</button>
        <button type="button" onclick="resetForm()">RESET FORM</button>
        <button type="button" onclick="resetDisplay()">RESET DISPLAY</button>
    </form>
    

	<script type="text/javascript">
		
		function showName() {
			var nameValue = document.getElementById('name').value;
			document.getElementById('dName').innerText = 'NAME: ' + nameValue;
		}

		function showGender() {
			var genderValue = document.getElementById('gender').value;
			document.getElementById('dGender').innerText = 'GENDER: ' + genderValue;
		}

		function showEmail() {
			var emailValue = document.getElementById('email').value;
			document.getElementById('dEmail').innerText = 'EMAIL: ' + emailValue;
		}

		function showMobile() {
			var mobileValue = document.getElementById('mobile').value;
			document.getElementById('dMobile').innerText = 'MOBILE: ' + mobileValue;
		}

		function resetForm() {
			document.getElementById('name').value = '';
			document.getElementById('gender').value = '';
			document.getElementById('email').value = '';
			document.getElementById('mobile').value = '';
		}

		function resetDisplay() {
			document.getElementById('dName').innerText = 'NAME';
			document.getElementById('dGender').innerText = 'GENDER';
			document.getElementById('dEmail').innerText = 'EMAIL';
			document.getElementById('dMobile').innerText = 'MOBILE';
		}
	</script>
	</script>
</body>
</html>
